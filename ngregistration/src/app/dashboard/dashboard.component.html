<h2>Add Call Details</h2>
<form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Comapny Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">User ID is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="candidateId">Candidate ID</label>
        <input type="text" class="form-control" readonly value={{candidateId}}/>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add Call
        </button>
    </div>
</form>

<table class="table table-striped" *ngIf="callDetails.length>0">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Company Name</th>
      <th scope="col">Date Of call</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let call of callDetails; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ call.companyname }}
      </td>
      <td>{{ call.dateofcall | date }}</td>
    </tr>
    </tbody>
  </table>
